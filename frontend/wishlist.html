<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Wishlist - TechStore</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/shop.css" />
    <link rel="stylesheet" href="css/advanced-features.css" />
  </head>
  <body>
    <nav class="navbar" id="navbar"></nav>

    <div class="shop-container">
      <div class="container">
        <div style="margin-bottom: 2rem">
          <h1 class="page-title">‚ù§Ô∏è My Wishlist</h1>
          <p style="color: var(--gray-600)">Your saved favorite products</p>
        </div>

        <!-- Wishlist Count -->
        <div id="wishlistCount" class="products-count"></div>

        <!-- Empty State -->
        <div
          id="emptyWishlist"
          style="display: none; text-align: center; padding: 4rem 2rem"
        >
          <div style="font-size: 4rem; margin-bottom: 1rem">üíî</div>
          <h2>Your Wishlist is Empty</h2>
          <p style="color: var(--gray-600); margin-bottom: 2rem">
            Start adding products you love!
          </p>
          <a href="shop.html" class="btn btn-primary">Browse Products</a>
        </div>

        <!-- Wishlist Products Grid -->
        <div class="products-grid" id="wishlistGrid"></div>

        <!-- Actions -->
        <div
          id="wishlistActions"
          style="margin-top: 2rem; text-align: center; display: none"
        >
          <button class="btn btn-outline" onclick="clearWishlist()">
            Clear Wishlist
          </button>
          <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
        </div>
      </div>
    </div>

    <footer class="footer" id="footer"></footer>
    <div id="toastContainer" class="toast-container"></div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/advanced-features.js"></script>
  </body>
</html>
