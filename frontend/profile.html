<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - TechStore</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar"></nav>

    <!-- Profile Section -->
    <section class="section">
        <div class="container">
            <div class="profile-grid">
                <!-- Sidebar -->
                <div class="profile-sidebar">
                    <div class="profile-card">
                        <div class="profile-avatar">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <h3 id="profileName">Loading...</h3>
                        <p id="profileEmail">Loading...</p>
                    </div>

                    <nav class="profile-nav">
                        <a href="#" class="profile-nav-item active" data-tab="orders">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            My Orders
                        </a>
                        <a href="#" class="profile-nav-item" data-tab="settings">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="3"></circle>
                                <path d="M12 1v6m0 6v6m7.5-15l-4.2 4.2m-6.6 6.6L4.5 23m18-7.5l-4.2-4.2m-6.6-6.6L1 1"></path>
                            </svg>
                            Settings
                        </a>
                        <button class="profile-nav-item logout-btn" onclick="handleLogout()">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            Logout
                        </button>
                    </nav>
                </div>

                <!-- Main Content -->
                <div class="profile-main">
                    <!-- Orders Tab -->
                    <div id="ordersTab" class="tab-content active">
                        <div class="tab-header">
                            <h2>My Orders</h2>
                            <p>View and track your orders</p>
                        </div>
                        
                        <div id="ordersContent" class="loading-container">
                            <div class="spinner"></div>
                        </div>
                    </div>

                    <!-- Settings Tab -->
                    <div id="settingsTab" class="tab-content">
                        <div class="tab-header">
                            <h2>Account Settings</h2>
                            <p>Manage your account information</p>
                        </div>

                        <div class="settings-card">
                            <form id="settingsForm">
                                <div class="form-group">
                                    <label for="settingsName" class="form-label">Full Name</label>
                                    <input type="text" id="settingsName" class="form-input" required>
                                </div>

                                <div class="form-group">
                                    <label for="settingsEmail" class="form-label">Email Address</label>
                                    <input type="email" id="settingsEmail" class="form-input" required>
                                </div>

                                <div class="form-group">
                                    <label for="settingsPhone" class="form-label">Phone Number</label>
                                    <input type="tel" id="settingsPhone" class="form-input">
                                </div>

                                <div class="form-divider"></div>

                                <h3 style="margin-bottom: 1.5rem;">Change Password</h3>

                                <div class="form-group">
                                    <label for="currentPassword" class="form-label">Current Password</label>
                                    <input type="password" id="currentPassword" class="form-input">
                                </div>

                                <div class="form-group">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" id="newPassword" class="form-input" minlength="6">
                                </div>

                                <div class="form-group">
                                    <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                    <input type="password" id="confirmNewPassword" class="form-input" minlength="6">
                                </div>

                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" id="footer"></footer>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/advanced-features.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
