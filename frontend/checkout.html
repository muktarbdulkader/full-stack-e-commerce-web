<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - TechStore</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/checkout.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar"></nav>

    <!-- Checkout Section -->
    <section class="section">
      <div class="container">
        <!-- Checkout Steps -->
        <div class="checkout-steps">
          <div class="step active">
            <div class="step-number">1</div>
            <div class="step-label">Shipping</div>
          </div>
          <div class="step-line"></div>
          <div class="step">
            <div class="step-number">2</div>
            <div class="step-label">Payment</div>
          </div>
          <div class="step-line"></div>
          <div class="step">
            <div class="step-number">3</div>
            <div class="step-label">Confirmation</div>
          </div>
        </div>

        <div class="checkout-grid">
          <!-- Checkout Form -->
          <div class="checkout-main">
            <form id="checkoutForm">
              <!-- Shipping Information -->
              <div class="checkout-section">
                <h2 class="section-heading">Shipping Information</h2>
                <div class="form-row">
                  <div class="form-group">
                    <label for="firstName" class="form-label"
                      >First Name *</label
                    >
                    <input
                      type="text"
                      id="firstName"
                      class="form-input"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="lastName" class="form-label">Last Name *</label>
                    <input
                      type="text"
                      id="lastName"
                      class="form-input"
                      required
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="form-label">Email Address *</label>
                  <input type="email" id="email" class="form-input" required />
                </div>
                <div class="form-group">
                  <label for="phone" class="form-label">Phone Number *</label>
                  <input type="tel" id="phone" class="form-input" required />
                </div>
                <div class="form-group">
                  <label for="address" class="form-label"
                    >Street Address *</label
                  >
                  <input type="text" id="address" class="form-input" required />
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <label for="city" class="form-label">City *</label>
                    <input type="text" id="city" class="form-input" required />
                  </div>
                  <div class="form-group">
                    <label for="state" class="form-label">State *</label>
                    <input type="text" id="state" class="form-input" required />
                  </div>
                  <div class="form-group">
                    <label for="zipCode" class="form-label">ZIP Code *</label>
                    <input
                      type="text"
                      id="zipCode"
                      class="form-input"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- Payment Information -->
              <div class="checkout-section">
                <h2 class="section-heading">Payment Information</h2>

                <div class="payment-methods">
                  <label class="payment-method">
                    <input
                      type="radio"
                      name="paymentMethod"
                      value="card"
                      checked
                    />
                    <div class="method-content">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <rect
                          x="1"
                          y="4"
                          width="22"
                          height="16"
                          rx="2"
                          ry="2"
                        ></rect>
                        <line x1="1" y1="10" x2="23" y2="10"></line>
                      </svg>
                      <span>Credit/Debit Card</span>
                    </div>
                  </label>
                  <label class="payment-method">
                    <input type="radio" name="paymentMethod" value="paypal" />
                    <div class="method-content">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                      </svg>
                      <span>PayPal</span>
                    </div>
                  </label>
                  <label class="payment-method">
                    <input type="radio" name="paymentMethod" value="cod" />
                    <div class="method-content">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path
                          d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"
                        ></path>
                      </svg>
                      <span>Cash on Delivery</span>
                    </div>
                  </label>
                </div>

                <div id="cardPaymentFields">
                  <div class="form-group">
                    <label for="cardNumber" class="form-label"
                      >Card Number *</label
                    >
                    <input
                      type="text"
                      id="cardNumber"
                      class="form-input"
                      placeholder="1234 5678 9012 3456"
                      maxlength="19"
                    />
                  </div>
                  <div class="form-row">
                    <div class="form-group">
                      <label for="expiryDate" class="form-label"
                        >Expiry Date *</label
                      >
                      <input
                        type="text"
                        id="expiryDate"
                        class="form-input"
                        placeholder="MM/YY"
                        maxlength="5"
                      />
                    </div>
                    <div class="form-group">
                      <label for="cvv" class="form-label">CVV *</label>
                      <input
                        type="text"
                        id="cvv"
                        class="form-input"
                        placeholder="123"
                        maxlength="3"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <!-- Order Notes -->
              <div class="checkout-section">
                <h2 class="section-heading">Order Notes (Optional)</h2>
                <div class="form-group">
                  <textarea
                    id="orderNotes"
                    class="form-textarea"
                    placeholder="Add any special instructions for your order..."
                    rows="4"
                  ></textarea>
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-primary btn-lg"
                style="width: 100%"
              >
                Place Order
              </button>
            </form>
          </div>

          <!-- Order Summary -->
          <div class="checkout-sidebar">
            <div class="order-summary">
              <h2 class="summary-title">Order Summary</h2>

              <div class="summary-items" id="orderItems">
                <!-- Items will be populated by JavaScript -->
              </div>

              <div class="summary-divider"></div>

              <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">$0.00</span>
              </div>
              <div class="summary-row">
                <span>Shipping</span>
                <span id="shipping">$0.00</span>
              </div>
              <div class="summary-row">
                <span>Tax (8%)</span>
                <span id="tax">$0.00</span>
              </div>

              <div class="summary-divider"></div>

              <div class="summary-total">
                <span>Total</span>
                <span id="total">$0.00</span>
              </div>

              <div class="shipping-notice">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect x="1" y="3" width="15" height="13"></rect>
                  <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                  <circle cx="5.5" cy="18.5" r="2.5"></circle>
                  <circle cx="18.5" cy="18.5" r="2.5"></circle>
                </svg>
                <div>
                  <strong>Free Shipping</strong>
                  <p>On orders over $100</p>
                </div>
              </div>
            </div>

            <div class="security-badges">
              <div class="badge-item">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect
                    x="3"
                    y="11"
                    width="18"
                    height="11"
                    rx="2"
                    ry="2"
                  ></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <span>Secure Checkout</span>
              </div>
              <div class="badge-item">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <span>Buyer Protection</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer" id="footer"></footer>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/advanced-features.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
